services:
  reflex-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reflex-todo-app
    ports:
      - "__FRONT_END_PORT__:3000"  # フロントエンド
      - "__BACK_END_PORT__:8000"  # バックエンドAPI
    volumes:
      # ホスト側の .env と reflex_test.db を使用
      - ./.env:/app/.env:ro
      # DBはディレクトリをマウントして管理
      - ./data:/app/data
      # ログやステートを永続化（オプション）
      # - ./.states:/app/.states
    environment:
      - PYTHONUNBUFFERED=1
      - REFLEX_ENV=dev
    command: reflex run --loglevel info
    restart: unless-stopped
