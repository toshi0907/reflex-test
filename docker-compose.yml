services:
  reflex-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reflex-todo-app
    ports:
      - "3000:3000"  # フロントエンド
      - "8000:8000"  # バックエンドAPI
    volumes:
      # ホスト側の .env と reflex_test.db を使用
      - ./.env:/app/.env:ro
      - ./reflex_test.db:/app/reflex_test.db
      # ログやステートを永続化（オプション）
      # - ./.states:/app/.states
    environment:
      - PYTHONUNBUFFERED=1
      - REFLEX_ENV=dev
    command: reflex run --loglevel info
    restart: unless-stopped
    networks:
      - reflex-network

