services:
  reflex-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - REFLEX_FRONTEND_HOST=${FRONTEND_HOST}
        - REFLEX_BACKEND_HOST=${BACKEND_HOST}
    container_name: ${REFLEX_CONTAINER_NAME:-reflex-app}
    ports:
      - "${FRONTEND_PORT}:3000"  # フロントエンド
      - "${BACKEND_PORT}:8000"   # バックエンドAPI
    volumes:
      # ホスト側の .env と reflex_test.db を使用
      - ./.env:/app/.env:ro
      # DBはディレクトリをマウントして管理
      - ./data:/app/data
      # ログやステートを永続化（オプション）
      # - ./.states:/app/.states
    environment:
      - PYTHONUNBUFFERED=1
      - REFLEX_ENV=dev
    command: reflex run --loglevel info
    restart: unless-stopped
